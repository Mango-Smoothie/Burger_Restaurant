{% extends "base.html" %}

{% block container %}

<h2>Orders</h2>

{% if orders %}
<table>
<tr><th>Order Status</th><th>Total Price</th><th>Customer Phone Number</th><th>Update</th><th>Delete</th></tr>
{% for order in orders %}
  <tr>
    <td>{{order.order_status}}</td>
    <td>{{order.total_price}}</td>
    <td>{{order.customer}}</td>
    <td> <a href="{% url 'update_order' order.order_num%}"><button>Edit Order</button></a></td>
    <td> <a href="{% url 'delete_order' order.order_num%}"><button>Delete Order</button></a></td>

  </tr>
{% endfor %}
</table>
<a href = "{% url 'add_order' %}">
  <button>Add Order</button></a>

{% else %}
  <p>No Order.</p>
  <a href = "{% url 'add_order' %}">
    <button>Add Order</button></a>
{% endif %}

{% endblock %}
