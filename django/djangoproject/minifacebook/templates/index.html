{% extends "base.html" %}

{% block title %}Latest Statuses{% endblock %}

{% block container %}

<h1>Latest Statuses</h1>

<table>
<tr><th>Name</th><th>Status</th><th>Time</th></tr>
{% for status in statuses %}
  <tr>
    <td>{{status.profile.first_name}} {{status.profile.last_name}}</td>
    <td>{{status.message}}</td>
    <td>{{status.date_time}}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
